      <main>
        <section>
          <div id="upload-area1">
            <h2>Upload Area</h2>
            <p>
              Here is where you can upload your very own life hacks. 
              Before you submit it, make sure it belongs in one of the following categories: 
              <strong>Food,</strong> <strong>Home,</strong> or <strong>Office</strong> for it to be allowed on our website.
            </p>
          </div>
          
          <div id="upload-area2">
            <form id="upload_form" action="../confirmation_pages/confirmation_page_2.html" method="get">
              <div>
                <label for="name-field">Name</label>
                <input id="name-field" type="text" name="full_name" placeholder="Your name" required/>
              </div>
              <div>
                <label for="email-field">Email</label>
                <input id="email-field" type="email" name="email" placeholder="Your email" required/>
              </div>
          
              <div>
                <label for="hack-field">Hack</label>
                <input id="hack-field" type="text" name="hack_name" placeholder="Your hack" required/>
              </div>
              <input type="file" id="myfile" name="filename" required> 
              <div id="submit-button">
                <input type="submit" value="Submit"/>
              </div>
          </div>
            </form>
        </section>
